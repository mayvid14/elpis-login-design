<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="css/master.css">
    <title>ElpisDesign Round 2</title>
  </head>
  <body ng-app="closr">

    <div layout="row" layout-xs="column" layout-align="center center" class="main">
      <md-content flex>
        <div>
          <img src="350x250.png" alt="">
        </div>
        </md-content>
      <md-content flex>
        <div flex>
          <md-card>
            <form name="login">
              <md-input-container class="md-block"  flex-offset="15" flex="70">
              <label>Email</label>
              <input ng-model="em" type="email" required md-no-asterisk name="em">
              <div ng-messages="login.em.$error" class="mess">
                <div ng-message="required">
                  This is required
                </div>
                <div ng-message="email">
                  Enter valid email id
                </div>
              </div>
            </md-input-container>
            <md-input-container class="md-block"  flex-offset="15" flex="70">
              <label>Password</label>
              <input ng-model="pw" type="password" required md-no-asterisk name="pw" minlength="8">
              <div ng-messages="login.pw.$error" class="mess">
                <div ng-message="required">
                  This is required
                </div>
                <div ng-message="minlength">
                  Password too short!
                </div>
              </div>
            </md-input-container>
            </form>
          <md-button class="md-raised" flex-offset="15" flex="70" id="con">CONNECT</md-button>
          <md-button md-no-ink class="md-warn" flex-offset="15" flex="70" id="forg">Forgot your password - Question?</md-button>
        </md-card>
        </div>
      </md-content>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="config.js" charset="utf-8"></script>
  </body>
</html>
